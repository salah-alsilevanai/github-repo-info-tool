<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #18181b;
        --accent: #6366f1;
        --bg: #f4f4f5;
        --card-bg: #fff;
        --border: #e4e4e7;
        --radius: 1.25rem;
        --shadow: 0 4px 24px 0 rgba(24, 24, 27, 0.08);
        --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--primary);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 0;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin: 3rem 0 2rem 0;
        letter-spacing: -1px;
      }
      .repo-form {
        display: flex;
        gap: 1rem;
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 2.5rem;
        margin-bottom: 2.5rem;
        border: 1px solid var(--border);
        align-items: center;
      }
      .repo-form input {
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        background: var(--bg);
        transition: border-color var(--transition);
        min-width: 180px;
      }
      .repo-form input:focus {
        border-color: var(--accent);
      }
      .repo-form button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: background var(--transition), box-shadow var(--transition);
      }
      .repo-form button:hover {
        background: #4f46e5;
        box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.12);
      }
      #output {
        width: 100%;
        max-width: 480px;
        margin-top: 0;
        border: none;
        background: transparent;
        padding: 0;
      }
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 2.5rem;
        border: 1px solid var(--border);
        margin-top: 0.5rem;
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card h2 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .card p {
        margin: 0.5rem 0;
        font-size: 1.05rem;
      }
      .card img {
        border-radius: 50%;
        margin-top: 1rem;
        box-shadow: 0 2px 8px 0 rgba(24, 24, 27, 0.08);
        border: 2px solid var(--border);
      }
      @media (max-width: 600px) {
        .repo-form,
        .card {
          padding: 1.2rem 1rem;
        }
        #output {
          max-width: 98vw;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <h1>GitHub Repo Info</h1>
    <form class="repo-form" onsubmit="fetchRepo(); return false;">
      <input
        type="text"
        id="username"
        placeholder="GitHub username"
        autocomplete="username"
        required
      />
      <input
        type="text"
        id="repo"
        placeholder="Repo name"
        autocomplete="off"
        required
      />
      <button type="submit">Get Info</button>
    </form>
    <div id="output"></div>

    <script>
      async function fetchRepo() {
        const user = document.getElementById("username").value.trim();
        const repo = document.getElementById("repo").value.trim();
        const output = document.getElementById("output");
        output.innerHTML = `<div class="card"><p>Loading...</p></div>`;
        const url = `https://api.github.com/repos/${user}/${repo}`;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Repo not found");
          const data = await res.json();
          output.innerHTML = `
            <div class="card">
              <h2><a href="${data.html_url}" target="_blank" rel="noopener">${
            data.full_name
          }</a></h2>
              <p>${
                data.description
                  ? data.description
                  : "<span style='color:#a1a1aa;'>No description</span>"
              }</p>
              <p style="margin-top:1.2rem; font-size:1.1rem;">
                <span title="Stars">‚≠ê ${data.stargazers_count}</span>
                &nbsp;|&nbsp;
                <span title="Forks">üç¥ ${data.forks_count}</span>
                &nbsp;|&nbsp;
                <span title="Watchers">üëÅ ${data.watchers_count}</span>
              </p>
              <p>üìå <b>Default Branch:</b> ${data.default_branch}</p>
              <p>üìù <b>License:</b> ${
                data.license ? data.license.name : "None"
              }</p>
              <p>üìÖ <b>Created:</b> ${new Date(
                data.created_at
              ).toLocaleDateString()}</p>
              <div style="display:flex;align-items:center;gap:1rem;margin-top:1.5rem;">
                <img src="${
                  data.owner.avatar_url
                }" width="72" height="72" alt="Owner Avatar" loading="lazy" />
                <div>
                  <p style="margin:0;font-weight:600;">${data.owner.login}</p>
                  <a href="${
                    data.owner.html_url
                  }" target="_blank" rel="noopener" style="color:var(--accent);font-size:0.98rem;">View Profile</a>
                </div>
              </div>
            </div>
          `;
        } catch (err) {
          output.innerHTML = `<div class="card"><p style="color:#ef4444;">Error: ${err.message}</p></div>`;
        }
      }
    </script>
  </body>
</html>
